# 10.1.10.1 is an alias for 172.19.19.2
# Only 172.19.19.2 has a name
- search:
    ql: netflows.source_ip=10.1.10.1
- openView:
    name: Records
- expect:
    value:
      records:
        limit: 1
        params:
          - netflows.source_ip.name
    equal:
      - timestamp: PT5M
        source: netflows
        params:
          netflows.source_ip.name: csr1.fcg.com
